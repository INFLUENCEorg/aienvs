parameters:
    # Common hyperparameters
    seed: null
    max_steps: 30

    environment:
        steps: 4
        robots: #initial robot positions
          - id: 'robot1'
            pos: [1,0]
          - id: 'robot2'
            pos: [1,0] 
        tasks: []  # initial task positions
        P_action_succeed: {'LEFT':0.7, 'RIGHT':0.7, 'ACT':1.0, 'UP':1.0, 'DOWN':1.0}
        P_task_appears: 1.0  # P(new task appears in step) 
        allow_robot_overlap: True
        allow_task_overlap: True
        map: ['9009',
              '0000',
              '0000',
              '0000'
              ]
