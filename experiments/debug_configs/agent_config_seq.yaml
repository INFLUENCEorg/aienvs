aliases:
  - &BasicComplexAgent aiagents.multi.BasicComplexAgent.BasicComplexAgent
  - &MctsAgent aiagents.single.mcts.MctsAgent.MctsAgent
  - &RandomAgent aiagents.single.RandomAgent.RandomAgent
  - &FactoryFloorAgent aiagents.single.FactoryFloorAgent.FactoryFloorAgent
  - &TrainedAgent aiagents.single.TrainedAgent.TrainedAgent.TrainedAgent

config:
  - &RobotAgent aiagents.single.mcts.MctsAgent.MctsAgent
    #- &RobotAgent aiagents.single.FactoryFloorAgent.FactoryFloorAgent
    #- &RobotAgent aiagents.single.RandomAgent.RandomAgent
  - &timeLimit 2
  - &explorationConstant 10
  - &samplingLimit 20

parameters:
      class: *BasicComplexAgent
      parameters: {}
      subAgentList:
          - class: *RobotAgent
            id: "robot1"
            parameters:
              treeAgent:
                class: *RandomAgent
                id: "robot1"
                parameters: {}
              rolloutAgent:
                class: *FactoryFloorAgent
                id: "robot1"
                parameters: {}
              otherAgents:
                    class: *BasicComplexAgent
                    parameters: {}
                    subAgentList:
                      - class: *RandomAgent
                        id: "robot2"
                        parameters: {}
                      - class: *RandomAgent
                        id: "robot3"
                        parameters: {}
                      - class: *RandomAgent
                        id: "robot4"
                        parameters: {}
              timeLimit: *timeLimit
              treeParameters: 
                  explorationConstant: *explorationConstant
                  samplingLimit: *samplingLimit
          - class: *RobotAgent
            id: "robot2"
            parameters:
              treeAgent:
                class: *RandomAgent
                id: "robot2"
                parameters: {}
              rolloutAgent:
                class: *FactoryFloorAgent
                id: "robot2"
                parameters: {}
              otherAgents:
                  class: *BasicComplexAgent
                  parameters: {}
                  subAgentList:
                      - class: *TrainedAgent
                        id: "robot1"
                        parameters:
                          modelFile: "models/robot1.h5" 
