parameters:
    # Common hyperparameters
    seed: null
    max_steps: 20

    environment:
        steps: 10
        robots: #initial robot positions
          - id: 'robot1'
            pos: 'random'
          - id: 'robot2'
            pos: 'random'
          - id: 'robot3'
            pos: 'random'
          - id: 'robot4'
            pos: 'random'
        tasks: []  # initial task positions
        P_action_succeed: 
          robot1: {'LEFT':0.2, 'RIGHT':0.9, 'ACT':1.0, 'UP':0.9, 'DOWN':0.9}
          robot2: {'LEFT':0.9, 'RIGHT':0.2, 'ACT':1.0, 'UP':0.9, 'DOWN':0.9}
          robot3: {'LEFT':0.9, 'RIGHT':0.9, 'ACT':1.0, 'UP':0.2, 'DOWN':0.9}
          robot4: {'LEFT':0.9, 'RIGHT':0.9, 'ACT':1.0, 'UP':0.9, 'DOWN':0.2}
        P_task_appears: 0.9  # P(new task appears in step) 
        N_task_appears: 2
        allow_robot_overlap: True
        allow_task_overlap: True
        map: ['111111',
              '100001',
              '100001',
              '100001',
              '100001',
              '111111']
