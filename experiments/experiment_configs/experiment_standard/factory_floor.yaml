parameters:
    # Common hyperparameters
    seed: null
    max_steps: 20

    environment:
        steps: 10
        robots: #initial robot positions
          - id: 'robot1'
            pos: 'random'
          - id: 'robot2'
            pos: 'random'
          - id: 'robot3'
            pos: 'random' 
          - id: 'robot4'
            pos: 'random'
          - id: 'robot5'
            pos: 'random'
          - id: 'robot6'
            pos: 'random'
        tasks: []  # initial task positions
        P_action_succeed: {'LEFT':0.9, 'RIGHT':0.9, 'ACT':1.0, 'UP':0.9, 'DOWN':0.9}
        P_task_appears: 0.9  # P(new task appears in step) 
        N_task_appears: 6
        allow_robot_overlap: True
        allow_task_overlap: True
        map: ['111111',
              '111111',
              '111111',
              '111111',
              '111111',
              '111111']
